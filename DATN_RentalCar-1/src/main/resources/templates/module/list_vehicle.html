<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách xe</title>
</head>
<body>
    <div th:fragment="list_vehicle" th:each="car : ${cars}">
		    <div class="prod">
		        <div class="info-prod">
		            <div class="three-column">
		                <!-- Cột đầu tiên: Hình xe -->
		                <div class="col car-image">
		                    <a th:title="${car.model}">
		                        <img th:src="'/assets/images/car/' + ${car.imageUrl}" width="100%" height="auto" th:alt="${car.model}">
		                    </a>
		                </div>
		
		                <!-- Cột thứ hai: Thông tin xe -->
		                <div class="col car-info">
		                    <h2 class="car-title">
		                        <a th:title="${car.model}" style="color: inherit;" th:text="${car.model}">Tên xe</a>
		                    </h2>
		                    <div class="stars large">
		                        <img src="/assets/images/icon/star-on.png" alt="vehicle">
		                        <img src="/assets/images/icon/star-on.png" alt="vehicle">
		                        <img src="/assets/images/icon/star-on.png" alt="vehicle">
		                        <img src="/assets/images/icon/star-on.png" alt="vehicle">
		                        <img src="/assets/images/icon/star-off.png" alt="vehicle">
		                    </div>
		
		                    <div class="property-item">
		                        <svg width="16" height="16" viewBox="0 0 14 18" xmlns="http://www.w3.org/2000/svg">
		                            <path d="M3.66683 3.16663H0.333496V0.666626H3.66683V3.16663ZM0.333496 17.3333H3.66683V14.8333H0.333496V17.3333ZM8.66683 0.666626H5.3335V3.16663H8.66683V0.666626ZM5.3335 17.3333H8.66683V14.8333H5.3335V17.3333ZM10.3335 0.666626V3.16663H13.6668V0.666626H10.3335ZM11.1668 8.16663H7.8335V4.83329H6.16683V8.16663H2.8335V4.83329H1.16683V13.1666H2.8335V9.83329H6.16683V13.1666H7.8335V9.83329H12.8335V4.83329H11.1668V8.16663Z" fill="#0A4348"></path>
		                        </svg>
		                        <span th:text="${car.transmission}">Số sàn</span>
		                    </div>
		
		                    <div class="property-item">
		                        <svg width="16" height="16" viewBox="0 0 15 16" xmlns="http://www.w3.org/2000/svg">
		                            <path d="M13.4752 4.025L13.4877 4.0125L10.3835 0.916667L9.50016 1.8L11.2585 3.55833C10.4752 3.85833 9.91683 4.6125 9.91683 5.5C9.91683 6.65 10.8502 7.58333 12.0002 7.58333C12.296 7.58333 12.5793 7.52083 12.8335 7.40833V13.4167C12.8335 13.875 12.4585 14.25 12.0002 14.25C11.5418 14.25 11.1668 13.875 11.1668 13.4167V9.66667C11.1668 8.74583 10.421 8 9.50016 8H8.66683V2.16667C8.66683 1.24583 7.921 0.5 7.00016 0.5H2.00016C1.07933 0.5 0.333496 1.24583 0.333496 2.16667V15.5H8.66683V9.25H9.91683V13.4167C9.91683 14.5667 10.8502 15.5 12.0002 15.5C13.1502 15.5 14.0835 14.5667 14.0835 13.4167V5.5C14.0835 4.925 13.8502 4.40417 13.4752 4.025Z" />
		                        </svg>
		                        <span th:text="${car.fuelConsumption} + ' l/100Km'">0L/100km</span>
		                    </div>
		
		                    <div class="property-item">
		                        <svg width="16" height="16" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
		                            <path d="M507.73 109.1c-2.24-9.03-13.54-12.09-20.12-5.51l-74.36 74.36-67.88-11.31-11.31-67.88 74.36-74.36c6.62-6.62 3.43-17.9-5.66-20.16-47.38-11.74-99.55.91-136.58 37.93-39.64 39.64-50.55 97.1-34.05 147.2L18.74 402.76c-24.99 24.99-24.99 65.51 0 90.5 24.99 24.99 65.51 24.99 90.5 0l213.21-213.21c50.12 16.71 107.47 5.68 147.37-34.22 37.07-37.07 49.7-89.32 37.91-136.73zM64 472c-13.25 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z" />
		                        </svg>
		                        <span th:text="'Sản xuất: ' + ${car.year}">0000</span>
		                    </div>
		
		                    <div class="property-item">
		                        <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
		                            <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z" />
		                        </svg>
		                        <span th:text="${car.vehicleLocation}">Tp. Đà Nẵng</span>
		                    </div>
		                </div>
		
		                <!-- Cột thứ ba: Giá thuê và nút chi tiết -->
		                <div class="col car-price">
		                    <div class="price-item">
		                        <div class="price" th:text="${car.dailyRate} + '/Ngày'">600.000₫</div>
		                        <div class="pay-online">-5% khi thanh toán online</div>
		                    </div>
		                    <a class="btn btn-primary" title="Đặt xe">Chi tiết</a>
		                    <!-- <a class="btn btn-primary" th:href="@{'/' + ${car.id}}" title="Đặt xe">Chi tiết</a> -->
		                </div> 
		                
		            </div>
		        </div>
		    </div>
		</div>
				
		<div class="prod motorbike"> <!-- Đây là sản phẩm xe máy -->
          <div class="info-prod">
            <div class="three-column">
              <div class="col car-image">
                <a title="Honda Wave" class="vehicle-image" href="/chi-tiet-xe/motorbike/123-Honda-Wave">
                  <img src="https://example.com/honda-wave.jpeg" width="100%" height="auto" alt="Honda Wave">
                </a>
              </div>
              <div class="col car-info">
                <h2 class="car-title"><a href="/chi-tiet-xe/motorbike/123-Honda-Wave">Honda Wave</a></h2>
                <div class="properties">
                  <div class="property-item">Xe số</div>
                  <div class="property-item">3.5l/100km</div>
                </div>
              </div>
              <div class="col car-price">
                <div class="price">150.000₫/ngày</div>
                <a class="btn btn-primary" href="/chi-tiet-xe/motorbike/123-Honda-Wave">Chi tiết</a>
              </div>
            </div>
          </div>
        </div>
        
</body>
</html>

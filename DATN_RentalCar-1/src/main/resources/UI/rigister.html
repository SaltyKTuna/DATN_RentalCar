<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigister RENTALCAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/rigister.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
        <div class="container-fluid h-custom">
            <span id="back-arrow" class="back-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18l-6-6 6-6" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="back-text">Back</span>
            </span>

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 img-container">
                    <img src="./assets/images/LoginLogo.png" class="img-fluid" alt="Sample image">
                </div>
                
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1"> 
                    <form id="login-form" class="btn-login" style="display: none;">
                        <h1 class="title-login">ĐĂNG NHẬP</h1>
                        
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="loginEmail">Email:</label>
                          <input type="email" id="loginEmail" class="form-control form-control-lg" placeholder="Nhập địa chỉ Email" />
                        </div>
                        
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                          <label class="form-label" for="loginPassword">Mật Khẩu:</label><br>
                          <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Nhập Password" />
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                          <!-- Checkbox -->
                          <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="loginRemember" />
                            <label class="form-check-label" for="loginRemember">
                              Ghi nhớ mật khẩu?
                            </label>
                          </div>
                          <a href="#!" class="text-body">Quên Mật Khẩu?</a>
                        </div>
                        
                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng Nhập</button>
                          <p class="small fw-bold mt-2 pt-1 mb-0">
                            Bạn chưa có tài khoản? <a href="#" id="show-register" class="link-danger">Đăng kí</a>
                          </p>
                        </div>
                        
                        <div class="divider d-flex align-items-center my-4">
                          <p class="text-center fw-bold mx-3 mb-0">hoặc</p>
                        </div>
                        
                        <!-- Login with social buttons -->
                        <div class="d-flex flex-row align-items-center justify-content-center" id="btn-Login-with">
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                          </button>
                        </div>
                      </form>
                    <!-- Form Đăng Ký -->
                    <form id="register-form" class="btn-register" >
                      <h1 class="title-register">ĐĂNG KÝ</h1>
                      
                      <!-- Name input -->
                      <div class="form-outline mb-4">
                        <label class="form-label" for="registerName">Họ và Tên:</label>
                        <input type="text" id="registerName" class="form-control form-control-lg" placeholder="Nhập họ và tên" />
                      </div>
                      
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <label class="form-label" for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" class="form-control form-control-lg" placeholder="Nhập địa chỉ Email" />
                      </div>
                      
                      <!-- Password input -->
                      <div class="form-outline mb-3">
                        <label class="form-label" for="registerPassword">Mật Khẩu:</label><br>
                        <input type="password" id="registerPassword" class="form-control form-control-lg" placeholder="Nhập mật khẩu" />
                      </div>
                      
                      <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng Ký</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                          Bạn đã có tài khoản? <a href="#" id="show-login" class="link-danger">Đăng nhập</a>
                        </p>
                      </div>
                      <div class="">
                        <p class="text-center fw-bold mx-3 mb-0">hoặc</p>
                    </div>
                    
                      <!-- Login with social buttons -->
                      <div class="d-flex flex-row align-items-center justify-content-center" id="btn-Login-with">
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                          <i class="fab fa-linkedin-in"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                  
            </div>
        </div>
        
    </section>
    <script src="./assets/js/"></script>
    <script src="./assets/js/register.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
